<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <title>xBooks - My Library</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"
    />

    <link rel="stylesheet" href="./styles/pricing.css" />
    <link rel="stylesheet" href="./styles/formstyling.css" />
  </head>
  <body>
    <div class="pure-menu pure-menu-horizontal">
      <a href="/" class="pure-menu-heading">xBooks</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a href="/search" class="pure-menu-link">Add</a>
        </li>
      </ul>
    </div>

    <table
      class="pure-table pure-table-horizontal"
      style="margin: 44px; background-color: white"
    >
      <thead>
        <tr>
          <th>Cover Image</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genres</th>
          <th>ISBN</th>
        </tr>
      </thead>

      <tbody class="bookTable"></tbody>
    </table>
    <script src="./js/library.js" type="text/javascript"></script>
  </body>
</html>
